include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/monitor.ini
include-file = ~/.config/polybar/music.ini

[module/sep]
type = custom/text
content = " " 

[module/launcher]
type = custom/text
content = 
content-foreground = ${colors.blue}
content-padding = 1
click-left = rofi -show drun -theme ~/.config/rofi/menu.rasi
content-font = 2

[module/date]
type = internal/date
date = %Y-%m-%d%
format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.red}
label = %date%
label-padding = 2

[module/time]
type = internal/date
time = %I:%M %p
format = <label>
format-prefix = 
format-prefix-font = 2
format-prefix-foreground = ${colors.magenta}
label = %time%
label-padding = 2

[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true
label-focused = %index%
label-focused-padding = 1
label-focused-background = ${colors.blue}
label-focused-overline = ${colors.bg}
label-focused-underline = ${colors.bg}
label-unfocused = %index%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.fg-darker}
label-unfocused-background = ${colors.bg-light}
label-unfocused-overline = ${colors.bg}
label-unfocused-underline = ${colors.bg}
label-visible = %index%
label-visible-padding = 1
label-visible-background = ${colors.bg-light}
label-visible-overline = ${colors.bg}
label-visible-underline = ${colors.bg}

[bar/top-1]
monitor = DP-1
width = 100%
height = 38 
modules-left = launcher sep i3 
modules-right = date time
tray-position = right
background = ${colors.bg}
foreground = ${colors.fg}
border-bottom-size = 2
border-bottom-color = ${colors.blue}
font-0 = "Jetbrains Mono Nerd Font:size=12;4"
font-1 = "Jetbrains Mono Nerd Font:size=18;6"
line-size = 6
enable-ipc = true

[bar/top-2]
monitor = DP-2
width = 100%
height = 38 
modules-left = sep i3 sep sep music-info
modules-right = cpu sep temp sep memory sep sep network
background = ${colors.bg}
foreground = ${colors.fg}
border-bottom-size = 2
border-bottom-color = ${colors.blue}
font-0 = "Jetbrains Mono Nerd Font:size=12;4"
font-1 = "Jetbrains Mono Nerd Font:size=18;6"
line-size = 6
enable-ipc = true